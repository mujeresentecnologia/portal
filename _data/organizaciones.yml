# Informaciones de las organizaciones
# el dato 'position' debe indicar la posicion que el logo debe estar en el grid 2x2 para pantallas pequeñas
duoc:
  name: DUOC
  content: "Ser los principales agentes de creación de capital humano en el área TI en Chile para la sociedad global, reconocidos
  por ser la Escuela de Informática y Telecomunicaciones de “docencia” más destacada del país, por ser un ecosistema de innovación 
  gravitante y por constituirnos como una plataforma de encuentro entre los principales actores del área TI de Chile."
  logo: logo-duoc.png
  url: https://www.facebook.com/EscuelaITDuocUC

girls_in_tech:
  name: Girls in Tech
  content: "Somos una ONG que existe con el fin de promover la participación femenina en la creación de ciencia y tecnología. 
  Trabajamos con mujeres y niñas por medio de talleres y capacitaciones y estamos presentes en las regiones de Valparaíso, Metropolitana, 
  Bio Bio y los Lagos."
  logo: logo-git.png
  url: http://www.girlsintechchile.com/

inacap:
  name: Inacap
  content: "La Universidad Tecnológica de Chile INACAP es parte del sistema integrado de Educación Superior INACAP, constituido 
  también por el Instituto Profesional INACAP y el Centro de Formación Técnica INACAP. La Universidad está presente, a través de 
  sus 26 Sedes, en todas las regiones del país. Su Directorio está integrado por miembros elegidos por la Confederación de la 
  Producción y del Comercio, la Corporación Nacional Privada de Desarrollo Social y el Servicio de Cooperación Técnica."
  logo: logo_inacap_2.png
  url: http://www.inacap.cl

kodea:
  name: Kodea
  content: "Kodea es una fundación creada por gente vinculada a la innovación, la tecnología, la educación y el trabajo con sentido.
  Es una iniciativa joven que cuenta con una mirada multidimensional e inclusiva y el compromiso de querer construir un ambicioso proyecto
  cuyo alcance sea generar profundos cambios en la realidad del país en materia de capital humano TI e inclusión femenina y otras minorías."
  logo: logo-kodea.png
  url: http://www.kodea.org

laboratoria:
  name: Laboratoria
  content: "Presente en Chile, Perú, México y Brasil, forma mujeres como desarrolladoras web y las inserta en el mercado
  laboral luego de 6 meses de formación, brindando capacitación en cursos específicos 1 año y medio más, mientras trabajan. 
  Más de 600 mujeres se han graduado desde 2015 y el 75% han sido contratadas en el sector TECH como desarrolladoras, 
  triplicando sus ingresos. Laboratoria está convirtiendose rápidamente en la principal fuente de talento femenino digital de LATAM."
  logo: logo-laboratoria.png
  url: http://www.laboratoria.la

thoughtworks:
  name: ThoughtWorks
  content: "Somos una compañía de software y una comunidad de personas apasionadas, movida por objetivos.
  Pensamos de forma disruptiva para ofrecer tecnología que haga frente a los retos más difíciles de nuestros clientes,
  a la vez que buscamos revolucionar la industria de TI y crear un cambio social positivo."
  logo: logo-tw.png
  url: https://www.thoughtworks.com/es/

universidad_de_chile:
  name: Universidad de Chile
  logo: logo-uchile.png

women_in_management:
  name: Women in Management
  content: "El objetivo de WIM es aumentar la productividad en las organizaciones, proporcionando una plataforma para que las 
  mujeres desarrollen su potencial y alcancen posiciones de toma de decisiones, a través del fortalecimiento de redes de apoyo, 
  fomento de habilidades de liderazgo y visibilidad de roles."
  logo: logo-wim.png
  url: https://www.facebook.com/WIMChile/